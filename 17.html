<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作用域插槽 slot-scope</title>
</head>
<!-- 
  作用域slot，slot-scope:
    适用场景：组件的某一部分的dom是动态的，如循环不同的元素；
    使用方法：
      在slot里使用v-bind传递数据；
      在动态的dom中使用slot-scope定义一个作用域；
      可以从定义的作用域中读取slot传递的数据；
 -->

<body>
  <div id="app">
    <child>
      <li slot-scope="{item}">{{item}} - hello</li>
    </child>
  </div>

  <script src="./vue.js"></script>
  <script>
    Vue.component('child', {
      template: `
        <ul>
          <slot v-for="item of list" :item="item"></slot>
        </ul>
      `,
      data: function () {
        return {
          list: [1, 2, 3, 4]
        }
      }
    })
    new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
