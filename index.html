<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello world</title>
</head>

<body>
  <script src='./vue.js'></script>
  <div id="app">{{content}}</div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        content: 'hello world',
      }
    })
    setTimeout(() => {
      app.$data.content = 'bye world'
    }, 2000);
  </script>
</body>

</html>
